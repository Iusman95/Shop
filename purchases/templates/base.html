<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
<center>Пользователь: {{ user }} | <a href="{% url 'logout' %}">Выйти</a></center>
{% else %}
<center><h5><a href="#">Зарегистрироваться</a> | <a href="{% url 'login' %}">Войти</a></h5></center>
{% endif%}
<hr>
    {% block body %}
    {% endblock %}
</body>
</html>
