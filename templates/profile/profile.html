<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% for profile in profiles %}
        {{ profile.image }}
        <center><h6>Имя пользователя: {{ profile.user }}</h6></center>
        Описание: <h6>{{ profile.discription }}</h6>
        <h6>{{ profile.gender }}</h6>
        <h6>{{ profile.tiktok}} | {{ profile.instagram }} | {{ profile.twitter }}</h6>
        {% endfor %}
    </div>
</body>
</html>
